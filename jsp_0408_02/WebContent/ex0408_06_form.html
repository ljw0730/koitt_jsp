<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JSP - bean 연습 - 데이터를 넘겨줄 from</title>
	</head>
	<body>
		<!-- 이름, 아이디, 비밀번호, 성별, 직업, 관심사 -->
		<h2>회원정보 입력</h2>
		<form action="ex0408_06.jsp" name="join" method="post">
			<label for="j_name">이름</label>
			<input type="text" name="j_name" id="j_name" /><br/>
			<label for="j_nickName">닉네임</label>
			<input type="text" name="j_nickName" id="j_nickName" /><br/>
			<label for="j_id">아이디</label>
			<input type="text" name="j_id" id="j_id" /><br/>
			<label for="j_pw">비밀번호</label>
			<input type="text" name="j_pw" id="j_pw" /><br/>
		
			<p>성별</p>
			<input type="radio" name="j_gender" id="gender_m" value="man" />
			<label for="gender_m">남</label>
			<input type="radio" name="j_gender" id="gender_w" value="woman" />
			<label for="gender_m">여</label>
			<br/>
			
			<p>직업</p>
			<select name="j_job">
				<option selected disabled>선택</option>
				<option value="office">회사원</option>
				<option value="student">학생</option>
			</select>
			<br/>
		
			<p>취미</p>
			<input type="checkbox" name="j_hobby" id="cook" value="cook">
			<label for="cook">요리</label>
			<input type="checkbox" name="j_hobby" id="run" value="run">
			<label for="run">조깅</label>
			<input type="checkbox" name="j_hobby" id="swim" value="swim">
			<label for="swim">수영</label>
			<input type="checkbox" name="j_hobby" id="game" value="game">
			<label for="game">게임</label>
			<br/>
			
			<input type="submit" value="전송"/>
			<input type="reset" value="취소"/>
			
			
		</form>
	</body>
</html>
