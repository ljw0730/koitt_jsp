<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>JSP - 회원가입 연습</title>
		<!-- ex0402_04.jsp 와 연결되어 있음 -->
		</head>
	<body>
		<h3> 회 원 가 입 </h3>
		<form action="ex0402_04.jsp" id="join" name="join" method="get">
			<label for="name">이름</label>
			<input type="text" name="name" id="name" /><br/>
			<label for="id">아이디</label>
			<input type="text" name="id" id="id" /><br/>
			<label for="pw1">비밀번호</label>
			<input type="password" name="pw1" id="pw1" /><br/>
			<label for="pw2">비밀번호 확인</label>
			<input type="password" name="pw2" id="pw2" /><br/>
			
			<!-- 휴대 전화 -->
			<label>휴대전화</label>
			<input type="text" id="f_tell" name="f_tell" maxlength="3" />
			<span> - </span>
			<input type="text" id="m_tell" name="m_tell" maxlength="4" />
			<span> - </span>
			<input type="text" id="l_tell" name="l_tell" maxlength="4" />
			<br/>
			
			<!-- 직업 -->
			<label for="jop">직업</label>
			<select name="job" id="job">
				<option selected disabled>선택</option>
				<option value="student">학생</option>
				<option value="worker">회사원</option>
				<option value="slef">자영업자</option>
				<option value="housewife">전업주부</option>
				<option value="etc">기타</option>
			</select>
			<br/>
			
			<!-- 결혼여부 -->
			<label for="">결혼여부</label><br/>
			<input type="radio" name="marital_status" id="marital_status_y" value="y" />
			<label for="marital_status_y">예</label>
			<input type="radio" name="marital_status" id="marital_status_n" value="n" />
			<label for="marital_status_n">아니오</label>
			<br/>
			
			<!-- 관심사 -->
			<label for="">관심사</label><br/>
			<input type="checkbox" name="interests" id="computer" value="computer" />
			<label for="computer">컴퓨터/인터넷</label>
			<input type="checkbox" name="interests" id="movie" value="movie" />
			<label for="movie">영화/비디오</label>
			<input type="checkbox" name="interests" id="music" value="music" />
			<label for="music">음악</label>
			<input type="checkbox" name="interests" id="shopping" value="shopping" />
			<label for="shopping">쇼핑</label>
			<input type="checkbox" name="interests" id="game" value="game" />
			<label for="game">게임</label>
			<br/>
			<input type="checkbox" name="interests" id="culture" value="culture" />
			<label for="culture">문화</label>
			<input type="checkbox" name="interests" id="cooking" value="cooking" />
			<label for="cooking">요리</label>
			<input type="checkbox" name="interests" id="interier" value="interier" />
			<label for="interier">인테리어</label>
			<input type="checkbox" name="interests" id="leisure" value="leisure" />
			<label for="leisure">레저/여가</label>
			<input type="checkbox" name="interests" id="health" value="health" />
			<label for="health">건강/다이어트</label>
			<br/>
			
			<!-- 버튼 -->
			<input type="submit" value="가입하기" />
			<input type="reset" value="취소" />
		
		</form>
	
	
	
	
	</body>
</html>
