<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JSP 회원 가입 연습</title>
		<script type="text/javascript">
			function check() {
				if(form.name.value == "") {
					alert("이름을 입력해 주세요.");
					form.name.focus();
					return false;
				}
				
				return form.submit();
			}
		
		</script>
	</head>
	<body>
		<form action="ex0403_11.jsp" name="form" method="get">
			이름<input type="text" name="name" id="name" /><br/>
			아이디<input type="text" name="id" id="id" /><br/>
			패스워드<input type="password" name="pw" id="pw" /><br/>
			
			<p>취미</p>
			<input type="checkbox" name="hobby" id="cook" value="cook"/>요리
			<input type="checkbox" name="hobby" id="run" value="run"/>조깅
			<input type="checkbox" name="hobby" id="book" value="book"/>독서
			<input type="checkbox" name="hobby" id="swim" value="swim"/>수영
			<br/>
			
			<p>전공</p>
			<input type="radio" name="major" id="kor" />국어국문학과
			<input type="radio" name="major" id="eng" />영어영문학과
			<input type="radio" name="major" id="math" />수학과
			<input type="radio" name="major" id="design" />디자인학과
			<br/>
			
			<p>주소</p>
			<select name="address">
				<option value="" disabled selected>선택</option>
				<option value="seoul" >서울</option>
				<option value="gyeoggi" >경기도</option>
				<option value="pusan" >부산</option>
				<option value="incheon" >인천</option> 
			</select>
			<br/>
			
			<input type="button" onclick="check()" value="전송" />
			<input type="reset" value="취소" />
			
					
		</form>
	</body>
</html>
