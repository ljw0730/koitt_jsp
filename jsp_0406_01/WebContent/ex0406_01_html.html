<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html - 회원가입 예제</title>
		<script type="text/javascript">
		
			function check() {
				
				// 소문자, 대문자, 숫자 1개이상, 특수문자x, 한글x
				// . 은 한개 씩 뽑아내고 *은 뽑은 것들 하나하나 비교해라.
				var id_ch = (/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/);
				var id_ch2 = /^[a-zA-Z0-9]{1,}$/;
				
				if(form.id.value == "") {
					alert("아이디를 입력해 주세요.");
					form.id.focus();
					return false;
				}
				
				if(!(id_ch.test(form.id.value))) {
					alert("아이디는 소문자, 대문자, 숫자 1개 이상 들어가야 하며, 특수문자,한글은 안됩니다.");
					form.id.focus();
					return false;
				}
				
				if(!(id_ch2.test(form.id.value))) {
					alert("아이디는 소문자, 대문자, 숫자 1개 이상 들어가야 하며, 특수문자,한글은 안됩니다.");
					form.id.focus();
					return false;
				}
				
				// 어느 문자 상관없이 5글자 이상
				var pw_ch = /^.{5,}$/;
				
				if(form.pw.value == "") {
					alert("패스워드를 입력해 주세요.");
					form.pw.focus();
					return false;
				}
				
				if(!(pw_ch.test(form.pw.value))) {
					alert("패스워드는 5자리 이상 입력해 주세요.");
					form.pw.focus();
					return false;
				}
				
				// 한글만 입력받는다.
				var name_ch = /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]*$/;
				
				if(form.name.value == "") {
					alert("이름을 입력해 주세요.");
					form.name.focus();
					return false;
				}
				
				if(!(name_ch.test(form.name.value))) {
					alert("이름은 한글만 입력 가능합니다.");
					form.name.focus();
					return false;
				}
				
				return form.submit();
			}
		
		</script>
	</head>
	<body>
		<form action="ex0406_01.jsp" name="form" method="post">
			<label for="id">아이디</label>
			<input type="text" name="id" id="id" /><br/>
			<label for="pw">패스워드</label>
			<input type="password" name="pw" id="pw" /><br/>
			<label for="name">이름</label>
			<input type="text" name="name" id="name" /><br/>
			
			<p>취미</p>
			<input type="checkbox" name="hobby" id="cook" value="cook"/>
			<label for="cook">요리</label>
			<input type="checkbox" name="hobby" id="run" value="run"/>
			<label for="run">조깅</label>
			<input type="checkbox" name="hobby" id="book" value="book"/>
			<label for="book">독서</label>
			<br/>
			
			<p>성별</p>
			<input type="radio" name="gender" id="man" value="man" />
			<label for="man">남성</label>		
			<input type="radio" name="gender" id="woman" value="woman" />
			<label for="woman">여성</label>		
			<br/>
			
			<input type="button" value="전송" onclick="check()"/>
			<input type="reset" value="취소"/>
			
			<!-- id 유효성 검사 : 소문자, 대문자, 1개이상, 숫자 1개이상, 특수x, 한글x -->
			<!-- 패스워드 : 5자리 이상 -->
			<!-- 이름 : 한글만 입력가능 -->
		
		</form>
		
	
	</body>
</html>
