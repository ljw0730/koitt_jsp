<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JSP - DB 연동 연습 form</title>
		<script type="text/javascript">
			function check() {
				if(parseInt(form.start.value) > parseInt(form.end.value)) {
					alert("첫번째 숫자가 두번째 숫자 보다 큽니다. 다시 입력해 주세요.");
					form.start.value="";
					form.end.value="";
					form.start.focus();
					return false;
				}
				return form.submit();
			}
		
		
		</script>
		
		
	</head>
	<body>
		<form action="ex0413_05.jsp" name="form" method="post">
			<h2>월급 범위 검색</h2>
		
			<p>월급</p>
			<input type="text" name="start" />부터 <br/>
			<input type="text" name="end" />까지<br/>
			
			<input type="button" value="검색" onclick="check()"/>
			
		
		
		</form>
	</body>
</html>
