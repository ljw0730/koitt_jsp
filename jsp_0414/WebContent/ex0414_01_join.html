<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSP - DB이용 회원가입 연습 (회원가입 페이지)</title>
</head>
<body>
	<form action="Join_Ok" name="join" method="post">
		<h2> 회 원 가 입 </h2>
		
		<label for="id">아이디</label>
		<input type="text" name="id" id="id" autofocus /><span> * 아이디는 영문, 숫자만 가능</span> <br/>
		<label for="pw1">패스워드</label>
		<input type="password" name="pw1" id="pw1" /> <br/>
		<label for="pw2">패스워드 확인</label>
		<input type="password" name="pw2" id="pw2" /> <br/>
		<label for="name">이름</label>
		<input type="text" name="name" id="name" /><span> * 이름은 한글만 가능</span>  <br/>
		
		
		<label for="">전화번호</label>
		<select name="phone1">
			<option value="" selected disabled>선택</option>
			<option value="010" >010</option>
			<option value="011" >011</option>
			<option value="016" >016</option>
			<option value="017" >017</option>
			<option value="018" >018</option>
			<option value="019" >019</option>
		</select>
		<span> - </span>
		<input type="text" name="phone2" />
		<span> - </span>
		<input type="text" name="phone3" /> 
		<br/>
		
		<label for="">성별:</label>
		<input type="radio" name="gender" value="남자" id="man">
		<label for="man">남자</label>
		<input type="radio" name="gender" value="여자" id="woman">
		<label for="woman">여자</label>
		<br/>
		
		<input type="submit" value="회원가입" />
		<input type="reset" value="취소" />
	
	
	</form>

</body>
</html>
